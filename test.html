<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 图标测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .icons-display {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .icon-btn {
            width: 70px;
            height: 70px;
            background-color: #ecf0f1;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .icon-btn:hover {
            background-color: #bdc3c7;
        }

        /* SVG 通用样式 */
        .icon-btn svg {
            stroke: #333; /* 默认描边颜色 */
            stroke-width: 2;
            fill: none; /* 默认不填充 */
            stroke-linecap: round;
            stroke-linejoin: round;
            overflow: visible; /* 允许部分内容超出viewBox */
        }

        /* 朗读和逐词朗读图标保持默认大小 */
        #read-icon svg,
        #word-read-icon svg {
            width: 35px; /* 调整为适中大小 */
            height: 35px; /* 调整为适中大小 */
        }
        
        /* 慢速朗读和AI解释图标稍微大一点 */
        #slow-read-icon svg,
        #ai-explain-icon svg {
            width: 60px; /* 再次放大图标 */
            height: 60px; /* 再次放大图标 */
        }

        /* 朗读图标的特殊样式 (填充颜色) */
        #read-icon svg path {
            fill: #333;
            stroke: none;
        }

        /* 乌龟图标的特殊样式调整 */
        #slow-read-icon svg {
            viewBox: 0 0 128 128;
        }
        #slow-read-icon svg rect,
        #slow-read-icon svg ellipse,
        #slow-read-icon svg line,
        #slow-read-icon svg circle {
            fill: none;
            stroke: #333;
            stroke-width: 4;
        }
        #slow-read-icon svg circle[r="2"] {
             fill: #333;
             stroke: none;
             r: 2;
        }
        #slow-read-icon svg circle[r="1"] {
             fill: #fff;
             stroke: none;
             r: 1;
        }
        #slow-read-icon svg > rect {
            display: none; 
        }

        /* AI 解释图标的样式调整 */
        #ai-explain-icon svg {
            viewBox: 0 0 128 128;
        }
        #ai-explain-icon svg rect {
            display: none;
        }
        #ai-explain-icon svg path {
            fill: none;
            stroke: #333;
        }
        #ai-explain-icon svg text {
            fill: #333;
            font-weight: 700;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新版 SVG 图标预览</h1>
        <div class="icons-display">
            <div class="icon-item">
                <button id="read-icon" class="icon-btn" title="朗读">
                    <svg viewBox="0 0 24 24">
                        <path d="M5 3l14 9-14 9z"></path>
                    </svg>
                </button>
                <span class="icon-label">朗读</span>
            </div>
            
            <div class="icon-item">
                <button id="slow-read-icon" class="icon-btn" title="慢速朗读">
                    <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
                        <title id="title">Turtle Icon</title>
                        <desc id="desc">A turtle icon for slow playback.</desc>
                        <ellipse cx="64" cy="64" rx="32" ry="24" fill="none" stroke="#333" stroke-width="3"/>
                        <ellipse cx="64" cy="64" rx="24" ry="18" fill="none" stroke="#333" stroke-width="2"/>
                        <line x1="64" y1="46" x2="64" y2="82" stroke="#333" stroke-width="2"/>
                        <line x1="46" y1="64" x2="82" y2="64" stroke="#333" stroke-width="2"/>
                        <circle cx="100" cy="64" r="8" fill="none" stroke="#333" stroke-width="2"/>
                        <circle cx="103" cy="62" r="2" fill="#333" stroke="none"/>
                        <circle cx="103" cy="62" r="1" fill="#fff" stroke="none"/>
                        <circle cx="40" cy="48" r="6" fill="none" stroke="#333" stroke-width="2"/>
                        <circle cx="40" cy="80" r="6" fill="none" stroke="#333" stroke-width="2"/>
                        <circle cx="88" cy="48" r="6" fill="none" stroke="#333" stroke-width="2"/>
                        <circle cx="88" cy="80" r="6" fill="none" stroke="#333" stroke-width="2"/>
                        <circle cx="28" cy="64" r="4" fill="none" stroke="#333" stroke-width="2"/>
                    </svg>
                </button>
                <span class="icon-label">慢速朗读</span>
            </div>
            
            <div class="icon-item">
                <button id="word-read-icon" class="icon-btn" title="逐词朗读">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <span class="icon-label">逐词朗读</span>
            </div>
            
            <div class="icon-item">
                <button id="ai-explain-icon" class="icon-btn" title="AI 解释">
                    <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
                        <title id="title">AI Heart Icon</title>
                        <desc id="desc">An outline heart with lowercase "ai" inside.</desc>
                        <g transform="translate(0, 10)"> 
                            <path d="M64 36 C56 20, 32 22, 32 44 C32 64, 64 86, 64 86 C64 86, 96 64, 96 44 C96 22, 72 20, 64 36 Z" fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round" stroke-linecap="round" />
                            <text x="64" y="70" text-anchor="middle" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700" font-size="40" fill="#333">ai</text>
                        </g>
                    </svg>
                </button>
                <span class="icon-label">AI 解释</span>
            </div>
        </div>
    </div>
</body>
</html>
