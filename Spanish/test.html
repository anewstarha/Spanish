<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 图标预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .icons-display {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .icon-btn {
            width: 70px;
            height: 70px;
            background-color: #ecf0f1;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .icon-btn:hover {
            background-color: #bdc3c7;
        }

        .icon-btn svg {
            stroke: #333;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-btn .fill-icon {
            fill: #333;
            stroke: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新版 SVG 图标预览</h1>
        <div class="icons-display">
            <div class="icon-item">
                <button id="turtle-play-icon" class="icon-btn" title="乌龟加播放三角">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="40" height="40">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-8.79"/>
                        <path d="M20 5l2 2-2 2"/>
                        <path d="M12 11.5l-4 2.5v-5z" class="fill-icon"/>
                    </svg>
                </button>
                <span class="icon-label">乌龟加播放三角</span>
            </div>

            <div class="icon-item">
                <button id="volume-minus-icon" class="icon-btn" title="音量条减速">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="40" height="40">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <line x1="16" y1="12" x2="22" y2="12"></line>
                    </svg>
                </button>
                <span class="icon-label">音量条减速</span>
            </div>
            
            <div class="icon-item">
                <button id="clock-arrow-icon" class="icon-btn" title="时间指针减速">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="40" height="40">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                        <path d="M8 18l-4 4-4-4"></path>
                    </svg>
                </button>
                <span class="icon-label">时间指针减速</span>
            </div>
        </div>
    </div>
</body>
</html>
