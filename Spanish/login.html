<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 西班牙语学习助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">西班牙语学习助手</a>
        </div>
    </header>
    <main id="main-content" class="auth-container">
        <div class="card auth-card">
            <h2 class="auth-title">登录</h2>
            <form id="login-form" class="modal-form">
                <div class="form-group">
                    <label for="login-email">邮箱</label>
                    <input type="email" id="login-email" class="form-input" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" class="form-input" required autocomplete="current-password">
                </div>
                <p id="error-message" class="error-text"></p>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary btn-full-width">登录</button>
                </div>
            </form>
            <p class="auth-switch-link">
                还没有账户？ <a href="signup.html">立即注册</a>
            </p>
        </div>
    </main>
    <script type="module" src="js/login-main.js"></script>
</body>
</html>
