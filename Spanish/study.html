<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西班牙语学习助手</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <span>西班牙语学习助手</span>
            </a>
            <nav class="header-actions">
                <div class="dropdown-container">
                    <button class="icon-btn-header user-avatar-btn" id="user-menu-btn" title="用户菜单">
                        <svg xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="user-menu">
                        <div class="dropdown-header" id="user-menu-greeting">你好, ...</div>
                        <a href="profile.html" class="dropdown-item">个人中心</a>
                        <a href="manage.html" class="dropdown-item">内容管理</a>
                        <a href="quiz.html" class="dropdown-item">学习测试</a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item" id="logout-button">退出登录</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <div class="content-wrapper">
            <div class="container main-content-container">
                <section class="main-section">
                    <div class="study-controls-v2">
                        <div id="study-mode-switcher" class="mode-switcher">
                            <div class="switcher-pill" id="switcher-pill"></div>
                            <button data-mode="sentences" class="active">句子学习</button>
                            <button data-mode="words">单词学习</button>
                        </div>

                        <div class="filter-container">
                            <button class="icon-btn-header" id="filter-menu-btn" title="显示选项">
                                <svg style="fill: currentColor; stroke: none;" viewBox="0 0 24 24">
                                    <path
                                        d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.44,0.17-0.48,0.41L9.18,5.59C8.6,5.82,8.06,6.14,7.57,6.52L5.18,5.56C4.96,5.49,4.71,5.56,4.59,5.78L2.67,9.1 c-0.11,0.2-0.06,0.47,0.12,0.61l2.03,1.58C4.78,11.66,4.76,11.97,4.76,12.3c0,0.32,0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.42,2.78 c0.04,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.48-0.41l0.42-2.78c0.58-0.23,1.12-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0.01,0.59-0.22l1.92-3.32c0.11-0.2,0.06-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z">
                                    </path>
                                </svg>
                            </button>
                            
                            <div class="actions-panel" id="filter-panel">
                                <div class="control-group-wrapper">
                                    <div class="toggle-group">
                                        <label class="control-label">自动朗读</label>
                                        <div>
                                            <input type="checkbox" id="autoplay-toggle-btn" class="toggle-switch">
                                            <label for="autoplay-toggle-btn"></label>
                                        </div>
                                    </div>
                                    
                                    <hr class="divider">
                                    
                                    <div id="sentence-filters" class="control-group-wrapper">
                                        <div class="control-group">
                                            <label class="control-label">状态</label>
                                            <div class="pill-switch" id="status-filter-group">
                                                <div class="pill-slider"></div>
                                                <button data-value="unmastered" class="active">未掌握</button>
                                                <button data-value="mastered">已掌握</button>
                                                <button data-value="all">所有</button>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">排序</label>
                                            <div class="pill-switch" id="sort-order-group">
                                                <div class="pill-slider"></div>
                                                <button data-value="sequential" class="active">顺序</button>
                                                <button data-value="random">随机</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="word-filters" class="control-group-wrapper" style="display: none;">
                                        <div class="control-group">
                                            <label class="control-label">状态</label>
                                            <div id="word-status-filter-group" class="pill-switch">
                                                <div class="pill-slider"></div>
                                                <button data-value="unmastered" class="active">未掌握</button>
                                                <button data-value="mastered">已掌握</button>
                                                <button data-value="all">所有</button>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">排序</label>
                                            <div id="word-sort-order-group" class="pill-switch">
                                                <div class="pill-slider"></div>
                                                <button data-value="frequency" class="active">按频率</button>
                                                <button data-value="sequential">顺序</button>
                                                <button data-value="random">随机</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                    </div>
                </section>

                <section class="card-section">
                    <div class="empty-message" id="empty-message">加载中...</div>
                    <div class="study-card-with-nav" id="sentence-card-container">
                        <div class="study-card" id="sentence-card">
                            <div class="card-content">
                                <div class="spanish"></div>
                                <div class="chinese"></div>
                            </div>
                            <div class="card-actions">
                                <div class="playback-group">
                                    <div class="action-item"><button class="icon-btn" id="index-slow-read-btn"
                                            title="慢速朗读"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                                fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
                                                <circle cx="12" cy="12" r="10"></circle>
                                                <polyline points="12 6 12 12 16 14"></polyline>
                                            </svg></button><span class="action-label">慢速朗读</span></div>
                                    <div class="action-item"><button class="icon-btn" id="index-read-btn"
                                            title="朗读"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07">
                                                </path>
                                            </svg></button><span class="action-label">朗读</span></div>
                                    <div class="action-item"><button class="icon-btn" id="index-word-read-btn"
                                            title="逐词朗读"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M4 10V8a2 2 0 0 1 2-2h2"></path>
                                                <path d="M14 4h4a2 2 0 0 1 2 2v2"></path>
                                                <path d="M20 14v4a2 2 0 0 1-2 2h-2"></path>
                                                <path d="M10 20H6a2 2 0 0 1-2-2v-2"></path>
                                                <line x1="7" y1="12" x2="17" y2="12"></line>
                                            </svg></button><span class="action-label">逐词朗读</span></div>
                                </div>
                                <div class="action-item action-item-right"><button class="icon-btn"
                                        id="index-ai-explain-btn" title="AI解释"><svg xmlns="http://www.w3.org/2000/svg"
                                            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"></path>
                                            <path d="M12 16v-4"></path>
                                            <path d="M12 8h.01"></path>
                                        </svg></button><span class="action-label">AI解释</span></div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div id="mastered-toggle" class="mastered-toggle" title="标记已掌握"><svg class="mastered-icon"
                                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-8.79"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg><span>已掌握</span></div>
                            <div class="footer-actions"><a id="add-sentence-link">新增</a><a
                                    id="edit-sentence-link">编辑</a><a id="delete-sentence-link">删除</a></div>
                        </div>
                        <div class="quiz-footer" id="study-footer-nav" style="display: none;">
                            <button id="study-prev-btn" class="progress-arrow-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <div id="study-progress-bar" class="progress-bar-container">
                            </div>
                            <button id="study-next-btn" class="progress-arrow-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="study-card-with-nav" id="word-card-container" style="display: none;">
                    </div>
                </section>
            </div>
        </div>
    </main>
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="confirmMessage"></p>
            <div class="modal-buttons"><button id="confirmBtn" class="btn btn-primary">确定</button><button id="cancelBtn"
                    class="btn btn-secondary">取消</button></div>
        </div>
    </div>
    <div id="aiExplanationModal" class="modal">
        <div class="modal-content"><span class="close-button" id="aiExplanationCloseBtn">&times;</span>
            <h3 id="aiExplanationTitle"></h3>
            <div id="aiExplanationContent" class="explanation-content"></div>
        </div>
    </div>
    <div id="addSentenceModal" class="modal">
        <div class="modal-content">
            <h3 id="add-sentence-title">新增句子</h3>
            <form id="add-sentence-form" class="modal-form">
                <div id="add-spanish-group" class="form-group"><textarea id="new-spanish-text" placeholder="输入西班牙语句子..."
                        required></textarea></div>
                <div id="add-chinese-group" class="form-group" style="display: none;"><textarea id="new-chinese-text"
                        placeholder="AI正在生成翻译..."></textarea></div>
                <p id="add-sentence-error" class="error-text"></p>
                <p class="modal-secondary-action">
                    需要一次性添加多条？ <a href="manage.html">点击这里批量添加</a>
                </p>
                <div class="modal-buttons">
                    <button type="submit" id="add-sentence-submit-btn" class="btn btn-primary">获取翻译</button>
                    <button type="button" id="cancel-add-btn" class="btn btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>
    <div id="editSentenceModal" class="modal">
        <div class="modal-content">
            <h3>编辑句子</h3>
            <form id="edit-sentence-form" class="modal-form"><input type="hidden" id="edit-sentence-id"><textarea
                    id="edit-spanish-text" required></textarea><textarea id="edit-chinese-text" required></textarea>
                <div class="modal-buttons"><button type="submit" class="btn btn-primary">保存更改</button><button
                        type="button" id="cancel-edit-btn" class="btn btn-secondary">取消</button></div>
            </form>
        </div>
    </div>
    <div id="sentenceListModal" class="modal">
        <div class="modal-content"><span class="close-button" id="sentenceListCloseBtn">&times;</span>
            <h3 id="sentenceListTitle"></h3>
            <div id="sentence-list-content" class="sentence-list-content"></div>
        </div>
    </div>
    <div id="aiWordExplanationModal" class="modal">
        <div class="modal-content ai-word-modal-content">
            <span class="close-button" id="aiWordExplanationCloseBtn">&times;</span>
            <h3 id="aiWordExplanationTitle"></h3>
            <div id="aiWordExplanationContent" class="explanation-content"></div>
        </div>
    </div>

    <script type="module" src="js/study-main.js"></script>
</body>

</html>
