<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西班牙语学习助手</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body id="study-page">
    <header>
        <div class="container">
            <a href="index.html" class="logo">西班牙语学习助手</a>
            <nav>
                <a href="profile.html" id="profile-link" class="btn btn-header-profile">
                    </a>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <div class="content-wrapper">
            <div class="container main-content-container">
                <section class="main-section">
                    <div class="study-controls-v2">
                        <div id="study-mode-switcher" class="mode-switcher">
                            <div class="switcher-pill" id="switcher-pill"></div>
                            <button data-mode="sentences" class="active">句子学习</button>
                            <button data-mode="words">单词学习</button>
                        </div>

                        <div class="actions-menu-container">
                            <button id="actions-menu-btn" class="actions-menu-btn" title="更多操作">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                            </button>
                            <div id="actions-panel" class="actions-panel">
                                <div id="sentence-filters" class="control-group-wrapper">
                                    <div class="control-group">
                                        <label class="control-label">筛选：</label>
                                        <div id="status-filter-group" class="segmented-control">
                                            <button data-value="all">所有</button>
                                            <button data-value="unmastered" class="active">未掌握</button>
                                            <button data-value="mastered">已掌握</button>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">模式：</label>
                                        <div id="sort-order-group" class="segmented-control">
                                            <button data-value="sequential" class="active">顺序</button>
                                            <button data-value="random">随机</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="word-filters" class="control-group-wrapper" style="display: none;">
                                    <div class="control-group">
                                        <label class="control-label">筛选：</label>
                                        <div id="word-status-filter-group" class="segmented-control">
                                            <button data-value="all" class="active">所有</button>
                                            <button data-value="unmastered">未掌握</button>
                                            <button data-value="mastered">已掌握</button>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">排序：</label>
                                        <div id="word-sort-order-group" class="segmented-control">
                                            <button data-value="frequency" class="active">按频率</button>
                                            <button data-value="random">随机</button>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <a href="manage.html" class="btn btn-secondary btn-full-width">批量添加</a>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="card-section">
                    <div class="empty-message" id="empty-message">加载中...</div>
                    <div class="study-card-with-nav" id="sentence-card-container">
                        <div class="study-card" id="sentence-card">
                            <div class="card-content">
                                <div class="spanish"></div>
                                <div class="chinese"></div>
                            </div>
                            <div class="card-actions">
                                <div class="action-item"><button class="icon-btn" id="index-slow-read-btn" title="慢速朗读"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg></button><span class="action-label">慢速朗读</span></div>
                                <div class="action-item"><button class="icon-btn" id="index-word-read-btn" title="逐词朗读"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 10V8a2 2 0 0 1 2-2h2"></path><path d="M14 4h4a2 2 0 0 1 2 2v2"></path><path d="M20 14v4a2 2 0 0 1-2 2h-2"></path><path d="M10 20H6a2 2 0 0 1-2-2v-2"></path><line x1="7" y1="12" x2="17" y2="12"></line></svg></button><span class="action-label">逐词朗读</span></div>
                                <div class="action-item"><button class="icon-btn" id="index-read-btn" title="朗读"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg></button><span class="action-label">朗读</span></div>
                                <div class="action-item"><button class="icon-btn" id="index-ai-explain-btn" title="AI解释"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"></path><path d="M12 16v-4"></path><path d="M12 8h.01"></path></svg></button><span class="action-label">AI解释</span></div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div id="mastered-toggle" class="mastered-toggle" title="标记已掌握"><svg class="mastered-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-8.79"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg><span>已掌握</span></div>
                            <div class="footer-actions"><a id="add-sentence-link">新增</a><a id="edit-sentence-link">编辑</a><a id="delete-sentence-link">删除</a></div>
                        </div>
                    </div>
                    <div class="study-card-with-nav" id="word-card-container" style="display: none;">
                        <div class="study-card" id="word-card">
                            <div class="card-content">
                                <div class="spanish"><span id="word-text"></span><sup id="word-frequency-badge" title="查看所有例句"></sup></div>
                                <div class="chinese"></div><p class="source-sentence"></p>
                            </div>
                            <div class="card-actions">
                                <div class="action-item"><button class="icon-btn" id="word-slow-read-btn" title="慢速朗读"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg></button><span class="action-label">慢速朗读</span></div>
                                <div class="action-item"><button class="icon-btn" id="word-read-btn" title="朗读"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg></button><span class="action-label">朗读</span></div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div id="word-mastered-toggle" class="mastered-toggle" title="标记已掌握"><svg class="mastered-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-8.79"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg><span>已掌握</span></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <div id="confirmModal" class="modal"><div class="modal-content"><p id="confirmMessage"></p><div class="modal-buttons"><button id="confirmBtn" class="btn btn-primary">确定</button><button id="cancelBtn" class="btn btn-secondary">取消</button></div></div></div>
    <div id="aiExplanationModal" class="modal"><div class="modal-content"><span class="close-button" id="aiExplanationCloseBtn">&times;</span><h3 id="aiExplanationTitle"></h3><div id="aiExplanationContent" class="explanation-content"></div></div></div>
    <div id="addSentenceModal" class="modal"><div class="modal-content">
        <h3 id="add-sentence-title">新增句子</h3>
        <form id="add-sentence-form" class="modal-form">
            <div id="add-spanish-group" class="form-group"><textarea id="new-spanish-text" placeholder="输入西班牙语句子..." required></textarea></div>
            <div id="add-chinese-group" class="form-group" style="display: none;"><textarea id="new-chinese-text" placeholder="AI正在生成翻译..."></textarea></div>
            <p id="add-sentence-error" class="error-text"></p>
            <div class="modal-buttons">
                <button type="submit" id="add-sentence-submit-btn" class="btn btn-primary">获取翻译</button>
                <button type="button" id="cancel-add-btn" class="btn btn-secondary">取消</button>
            </div>
        </form>
    </div></div>
    <div id="editSentenceModal" class="modal"><div class="modal-content"><h3>编辑句子</h3><form id="edit-sentence-form" class="modal-form"><input type="hidden" id="edit-sentence-id"><textarea id="edit-spanish-text" required></textarea><textarea id="edit-chinese-text" required></textarea><div class="modal-buttons"><button type="submit" class="btn btn-primary">保存更改</button><button type="button" id="cancel-edit-btn" class="btn btn-secondary">取消</button></div></form></div></div>
    <div id="sentenceListModal" class="modal"><div class="modal-content"><span class="close-button" id="sentenceListCloseBtn">&times;</span><h3 id="sentenceListTitle"></h3><div id="sentence-list-content" class="sentence-list-content"></div></div></div>
    <script type="module" src="js/study-main.js"></script>
</body>
</html>
