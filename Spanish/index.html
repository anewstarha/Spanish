<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西班牙语学习助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <span>西班牙语学习助手</span>
            </a>
            <nav class="header-actions">
                <div class="dropdown-container">
                    <button class="icon-btn-header user-avatar-btn" id="user-menu-btn" title="用户菜单">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </button>
                    <div class="dropdown-menu" id="user-menu">
                        <div class="dropdown-header" id="user-menu-greeting">你好, ...</div>
                        <a href="profile.html" class="dropdown-item">个人中心</a>
                        <a href="manage.html" class="dropdown-item">内容管理</a>
                        <a href="quiz.html" class="dropdown-item">学习测试</a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item" id="logout-button">退出登录</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <div class="container page-container">
            <div class="dashboard-header">
                <h1 id="welcome-message">欢迎回来！</h1>
                <p>这是你的学习仪表盘，设定一个目标，开始今天的学习吧！</p>
            </div>

            <div class="stats-grid">
                <div class="card stat-card">
                    <h3 class="stat-title">句子进度</h3>
                    <div class="progress-group">
                        <span class="progress-label">已学习</span>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" id="sentence-studied-progress" style="width: 0%;"></div>
                        </div>
                        <span class="progress-text" id="sentence-studied-text">0 / 0</span>
                    </div>
                    <div class="progress-group">
                        <span class="progress-label">已掌握</span>
                        <div class="progress-bar">
                            <div class="progress-bar-fill mastered" id="sentence-mastered-progress" style="width: 0%;"></div>
                        </div>
                        <span class="progress-text" id="sentence-mastered-text">0 / 0</span>
                    </div>
                </div>
                <div class="card stat-card">
                    <h3 class="stat-title">单词进度</h3>
                     <div class="progress-group">
                        <span class="progress-label">已学习</span>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" id="word-studied-progress" style="width: 0%;"></div>
                        </div>
                        <span class="progress-text" id="word-studied-text">0 / 0</span>
                    </div>
                    <div class="progress-group">
                        <span class="progress-label">已掌握</span>
                        <div class="progress-bar">
                            <div class="progress-bar-fill mastered" id="word-mastered-progress" style="width: 0%;"></div>
                        </div>
                        <span class="progress-text" id="word-mastered-text">0 / 0</span>
                    </div>
                </div>
            </div>

            <div class="card session-card">
                <h2>开始新的学习会话</h2>
                <form id="session-form">
                    <p>学习 <input type="number" id="session-count" value="10" min="1" max="100"> 个未掌握的句子。</p>
                    <p class="subtle-note" id="unmastered-info">共有 0 个未掌握的句子可供学习。</p>
                    <button type="submit" class="btn btn-primary btn-full-width" id="start-session-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        <span>开始学习</span>
                    </button>
                </form>
                 <div class="free-study-link">
                    <a href="study.html">或者，进入自由学习模式 &rarr;</a>
                </div>
            </div>

        </div>
    </main>
    <script type="module" src="js/home-main.js"></script>
</body>
</html>
