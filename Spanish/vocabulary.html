<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高频词汇</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">西班牙语学习助手</a>
            <nav>
                <a href="index.html">句子学习</a>
                <a href="vocabulary.html" class="active">高频词汇</a>
                <a href="manage.html">管理</a>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <div class="content-wrapper">
            <div class="container main-content-container">
                <section class="main-section">
                    
                    <div class="controls">
                        <div class="control-group">
                            <label class="control-label">筛选：</label>
                            <div id="word-status-filter-group" class="segmented-control">
                                <button data-value="all" class="active">所有</button>
                                <button data-value="unmastered">未掌握</button>
                                <button data-value="mastered">已掌握</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">排序：</label>
                            <div id="word-sort-order-group" class="segmented-control">
                                <button data-value="frequency" class="active">按频率</button>
                                <button data-value="random">随机</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="card-section">
                    <div class="empty-message" id="empty-vocabulary-message">加载中...</div>
                    <div class="study-card-with-nav" id="word-card-container">
                        <div class="study-card" id="word-card">
                            <div class="card-content">
                                <div class="spanish">
                                    <span id="word-text"></span>
                                    <sup id="word-frequency-badge" title="查看所有例句"></sup>
                                </div>
                                <div class="chinese"></div>
                                <p class="source-sentence"></p>
                            </div>
                            
                            <div class="card-actions">
                                <div class="action-item">
                                    <button class="icon-btn" id="word-slow-read-btn" title="慢速朗读">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline><path d="M8 18l-4 4-4-4"></path></svg>
                                    </button>
                                    <span class="action-label">慢速朗读</span>
                                </div>
                                <div class="action-item">
                                    <button class="icon-btn" id="word-read-btn" title="朗读">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                                    </button>
                                    <span class="action-label">朗读</span>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div id="word-mastered-toggle" class="mastered-toggle" title="标记已掌握">
                                <svg class="mastered-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-8.79"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                                <span>已掌握</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button id="confirmBtn" class="btn btn-primary">确定</button>
                <button id="cancelBtn" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <div id="sentenceListModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="sentenceListCloseBtn">&times;</span>
            <h3 id="sentenceListTitle"></h3>
            <div id="sentence-list-content" class="sentence-list-content">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
