<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容管理 - 西班牙语学习助手</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="manage-page">
    <header>
        <div class="container">
            <button id="hamburger-btn" class="hamburger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <a href="index.html" class="logo">西班牙语学习助手</a>
            <nav>
                <a href="profile.html" id="profile-link" class="btn btn-header-profile">
                    </a>
            </nav>
        </div>
    </header>

    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <div class="admin-layout">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>设置中心</h3>
                <button id="sidebar-close-btn" class="sidebar-close-btn">&times;</button>
            </div>
            <a href="index.html" class="sidebar-link back-to-study">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><polyline points="12 19 5 12 12 5"></polyline></svg>
                返回学习
            </a>
            <hr>
            <a href="profile.html" class="sidebar-link">用户信息</a>
            <a href="manage.html" class="sidebar-link active">内容管理</a>
        </aside>
        <main id="main-content" class="admin-content">
             <div class="manage-grid" style="grid-template-columns: 1fr 1.5fr; gap: 2rem;">
                <div class="card batch-add">
                    <h2 class="section-title">批量添加句子</h2>
                    <p class="section-subtitle">一行一句，程序将自动获取翻译并过滤重复项。</p>
                    <textarea id="batch-input" placeholder="在此处粘贴您的西班牙语句子..."></textarea>
                    <button id="add-batch-button" class="btn btn-primary btn-full-width">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        <span class="btn-text">添加句子</span>
                        <div class="spinner"></div>
                    </button>
                </div>
                
                <div class="card sentence-list-card">
                    <div class="sentence-list-header" id="sentences-header">
                        <h2 class="section-title">现有句子</h2>
                        <input type="text" id="sentence-search" placeholder="搜索句子...">
                    </div>
                    <ul id="sentence-list">
                    </ul>
                </div>
            </div>
        </main>
        </div>
    
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button id="confirmBtn" class="btn btn-primary">确定</button>
                <button id="cancelBtn" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/manage-main.js"></script>
</body>
</html>
