<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容管理 - 西班牙语学习助手</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="manage-page">
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><polyline points="12 19 5 12 12 5"></polyline></svg>
                <span>西班牙语学习助手</span>
            </a>
            <nav class="header-actions">
                <div class="dropdown-container">
                    <button class="icon-btn-header user-avatar-btn" id="user-menu-btn" title="用户菜单">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </button>
                    <div class="dropdown-menu" id="user-menu">
                        <div class="dropdown-header" id="user-menu-greeting">你好, ...</div>
                        <a href="profile.html" class="dropdown-item">个人中心</a>
                        <a href="manage.html" class="dropdown-item">内容管理</a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item" id="logout-button">退出登录</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <main id="main-content">
        <div class="container page-container">
             <div class="manage-grid">
                <div class="card batch-add">
                    <h2 class="section-title">批量添加句子</h2>
                    <p class="section-subtitle">一行一句，程序将自动获取翻译并过滤重复项。</p>
                    <textarea id="batch-input" placeholder="在此处粘贴您的西班牙语句子..."></textarea>
                    <button id="add-batch-button" class="btn btn-primary btn-full-width">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        <span class="btn-text">添加句子</span>
                        <div class="spinner"></div>
                    </button>
                </div>
                
                <div class="card sentence-list-card">
                    <div class="sentence-list-header" id="sentences-header">
                        <h2 class="section-title">现有句子</h2>
                        <input type="text" id="sentence-search" placeholder="搜索句子...">
                    </div>
                    <ul id="sentence-list">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button id="confirmBtn" class="btn btn-primary">确定</button>
                <button id="cancelBtn" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/manage-main.js"></script>
</body>
</html>
