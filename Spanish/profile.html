<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 西班牙语学习助手</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container">
            <button id="hamburger-btn" class="hamburger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <a href="index.html" class="logo">西班牙语学习助手</a>
            <nav>
                <a href="profile.html" id="profile-link" class="btn btn-header-profile">
                    </a>
            </nav>
        </div>
    </header>

    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <div class="admin-layout">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>设置中心</h3>
                <button id="sidebar-close-btn" class="sidebar-close-btn">&times;</button>
            </div>
            <a href="index.html" class="sidebar-link back-to-study">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><polyline points="12 19 5 12 12 5"></polyline></svg>
                返回学习
            </a>
            <hr>
            <a href="profile.html" class="sidebar-link active">用户信息</a>
            <a href="manage.html" class="sidebar-link">内容管理</a>
        </aside>
        <main id="main-content" class="admin-content">
            <div class="card auth-card" style="margin: 0 auto;">
                <h2 class="auth-title">用户信息</h2>
                <form id="profile-form" class="modal-form">
                    <div class="form-group">
                        <label for="profile-email">登录邮箱</label>
                        <input type="email" id="profile-email" class="form-input" disabled>
                    </div>
                    <div class="form-group">
                        <label for="profile-nickname">昵称</label>
                        <input type="text" id="profile-nickname" class="form-input" required minlength="2" maxlength="50">
                    </div>
                    <p id="message-text" class="error-text" style="min-height: 1.2em;"></p>
                    <div class="modal-buttons">
                        <button type="submit" class="btn btn-primary btn-full-width">保存更改</button>
                    </div>
                </form>
                <hr style="border: none; border-top: 1px solid var(--border-color); margin: 2rem 0;">
                <button id="logout-button-profile" class="btn btn-danger">退出登录</button>
            </div>
        </main>
        </div>

    <script type="module" src="js/profile-main.js"></script>
</body>
</html>
