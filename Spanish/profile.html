<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 西班牙语学习助手</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><polyline points="12 19 5 12 12 5"></polyline></svg>
                <span>西班牙语学习助手</span>
            </a>
            <nav class="header-actions">
                <div class="dropdown-container">
                    <button class="icon-btn-header user-avatar-btn" id="user-menu-btn" title="用户菜单">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </button>
                    <div class="dropdown-menu" id="user-menu">
                        <div class="dropdown-header" id="user-menu-greeting">你好, ...</div>
                        <a href="quiz.html" class="dropdown-item">学习测试</a>
                        <a href="profile.html" class="dropdown-item">个人中心</a>
                        <a href="manage.html" class="dropdown-item">内容管理</a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item" id="logout-button">退出登录</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <div class="container page-container">
             <div class="card auth-card">
                <h2 class="auth-title">用户信息</h2>
                <form id="profile-form" class="modal-form">
                    <div class="form-group">
                        <label for="profile-email">登录邮箱</label>
                        <input type="email" id="profile-email" class="form-input" disabled>
                    </div>
                    <div class="form-group">
                        <label for="profile-nickname">昵称</label>
                        <input type="text" id="profile-nickname" class="form-input" required minlength="2" maxlength="50">
                    </div>
                    <p id="message-text" class="error-text" style="min-height: 1.2em;"></p>
                    <div class="modal-buttons">
                        <button type="submit" class="btn btn-primary btn-full-width">保存更改</button>
                    </div>
                </form>
                <button id="logout-button-profile" class="btn btn-danger btn-full-width" style="margin-top: 1.5rem;">退出登录</button>
            </div>
        </div>
    </main>

    <script type="module" src="js/profile-main.js"></script>
</body>
</html>
