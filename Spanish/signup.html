<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 西班牙语学习助手</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">西班牙语学习助手</a>
        </div>
    </header>

    <main id="main-content" class="auth-container">
        <div class="card auth-card">
            <h2 class="auth-title">创建新账户</h2>
            <form id="signup-form" class="modal-form">
                <div class="form-group">
                    <label for="signup-email">邮箱</label>
                    <input type="email" id="signup-email" class="form-input" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="signup-password">密码</label>
                    <input type="password" id="signup-password" class="form-input" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="signup-password-confirm">确认密码</label>
                    <input type="password" id="signup-password-confirm" class="form-input" required autocomplete="new-password">
                </div>
                <p id="error-message" class="error-text"></p>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary btn-full-width">注册</button>
                </div>
            </form>
            <p class="auth-switch-link">
                已有账户？ <a href="login.html">立即登录</a>
            </p>
        </div>
    </main>
    
    <script type="module">
        import { initializeAuthForms } from './js/auth.js';
        initializeAuthForms();
    </script>
</body>
</html>
