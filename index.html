<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActionsInfo - Coming Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 调整后的高度，可根据需要进一步减小 */
            height: 80px;
            overflow: hidden;
        }
        .logo img {
            /* 调整后的最大宽度，可根据需要增加 */
            max-width: 250px;
            height: auto;
            object-fit: contain;
        }
        h1 {
            font-size: 3em;
            color: #1a237e;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .tagline {
            font-size: 1.5em;
            color: #5c6bc0;
            margin-bottom: 25px;
            font-weight: 400;
        }
        p {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }
        .company-name {
            margin-top: 30px;
            font-size: 1.6em;
            color: #444;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="ActionsInfo Logo">
        </div>
        <h1>Website Under Construction</h1>
        <p class="tagline">Innovating Solutions, Driving Success.</p>
        <p>We are busy creating an exceptional online experience for you. Please check back soon for our official launch!</p>
        <div class="company-name">
            ActionsInfo
        </div>
    </div>
</body>
</html>
